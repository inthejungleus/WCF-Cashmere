<form>
    <div class="form-container">
        <hc-form-field>
            <hc-label>Tel:</hc-label>
            <input hcInput hcPhoneMask
                   [formControl]="formDemoPhone"
                   [preValue]="formDemoPhone.value"
                   [phoneControl]="formDemoPhone">
            <hc-error>A valid phone number is required</hc-error>
        </hc-form-field>

        <hc-form-field>
            <hc-label>Tel (with initial value):</hc-label>
            <input hcInput hcPhoneMask
                   [formControl]="formDemoPhoneInitVal"
                   [preValue]="formDemoPhoneInitVal.value"
                   [phoneControl]="formDemoPhoneInitVal">
            <hc-error>A valid phone number is required</hc-error>
        </hc-form-field>

        <hc-form-field>
            <hc-label>Tel (with initial value preformatted):</hc-label>
            <input hcInput hcPhoneMask
                   [formControl]="formDemoPhoneFormattedInitVal"
                   [preValue]="formDemoPhoneFormattedInitVal.value"
                   [phoneControl]="formDemoPhoneFormattedInitVal">
            <hc-error>A valid phone number is required</hc-error>
        </hc-form-field>
    </div>
</form>
