<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <hc-form-field>
        <hc-label>File</hc-label>
        <hc-file-input formControlName="file" label="Feed Me" buttonStyle="primary-alt" chipColor="green"></hc-file-input>
    </hc-form-field>
    <button type="submit" hc-button buttonStyle="primary">Submit</button>
</form>
<div>
    <h5>Form Value</h5>
    {{ formGroup.valueChanges | async | json }}
</div>
<div>
    <h5>Submitted Value</h5>
    {{ submittedValue | json }}
</div>
