<form>
    <div class="form-container">
        <hc-form-field>
            <hc-label>Amount:</hc-label>
            <hc-icon hcPrefix fontSet="fa" fontIcon="fa-dollar-sign"></hc-icon>
            <input hcInput hcCurrency
                   [formControl]="formDemoCurrency"
                   maxlength="14"
                   [ngClass]="(formDemoCurrency.invalid)? 'errmsg' : 'validmsg'">
            <hc-error>A valid amount is required</hc-error>
        </hc-form-field>

        <hc-form-field>
            <hc-label>Amount (with initial value):</hc-label>
            <hc-icon hcPrefix fontSet="fa" fontIcon="fa-dollar-sign"></hc-icon>
            <input hcInput hcCurrency
                   [formControl]="formDemoCurrencyInitVal"
                   maxlength="14"
                   [ngClass]="(formDemoCurrencyInitVal.invalid)? 'errmsg' : 'validmsg'">
            <hc-error>A valid amount is required</hc-error>
        </hc-form-field>

        <hc-form-field>
            <hc-label>Amount (with intial value preformatted):</hc-label>
            <hc-icon hcPrefix fontSet="fa" fontIcon="fa-dollar-sign"></hc-icon>
            <input hcInput hcCurrency
                   [formControl]="formDemoCurrencyFormattedInitVal"
                   maxlength="14"
                   [ngClass]="(formDemoCurrencyFormattedInitVal.invalid)? 'errmsg' : 'validmsg'">
            <hc-error>A valid amount is required</hc-error>
        </hc-form-field>
    </div>
    <button hc-button [disabled]="formDemoCurrency.status == 'INVALID'" buttonStyle="primary" type="submit">Send</button>
</form>
